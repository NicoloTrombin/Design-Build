<section class="contact" style="padding-top: 13rem;">
    <div class="container">
        <div class="upper-part">
            <div class="title">
                <h1>Let's build something great together</h1>
            </div>
            <div class="description">
                <h3>Whatever your ambition, we'd love to design and build your next big home addition or lend a hand with a major renovation.</h3>
            </div>
        </div>
        <form class="myForm">
            <div class="part-1">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="part-2">
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" class="form-control" id="phone">
                </div>
                <div class="form-group">
                  <label for="address">Physical Address</label>
                  <input type="text" class="form-control" id="address">
                </div>
            </div>
            <div class="part-3">
                <div class="form-group">
                    <label for="hear-about">How did you hear about us?</label>
                    <input type="text" class="form-control" id="hear-about">
                </div>
                <div class="form-group">
                  <label for="budget">What is your budget?</label>
                  <select class="form-control" id="budget">
                    <option selected disabled>Select one...</option>
                    <option>Less than 100,000$</option>
                    <option>100,000$ - 250,000$</option>
                    <option>250,000$ - 500,000$</option>
                    <option>More than 500,000$</option>
                  </select>
                </div>
            </div>
            <div class="form-group">
              <label for="help">How can we help?</label>
              <textarea class="form-control" id="help" rows="7"></textarea>
            </div>
            
            <div class="see-our-work">
              <a href="#">
                <span>Submit</span>
              </a>
            </div>

          </form>
    </div>
</section>
